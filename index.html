<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript-Learning</title>
    <link rel="icon" href="images.png" type="images/png" />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <!-- <button>Text inside the button element</button>
    <button class="js-button">Second Button</button> -->
    <p class="first-line">Youtube Subscribe Button</p>
    <button onclick="subscribe();" class="js-subscribe-button">
      Subscribe
    </button>
        <p class="order">Amazon Order Shipping Calculator.</p>
    <p class="js-shipping"></p>
    <p class="js-free-shipping"></p>
    <input  placeholder="cost of order" class="input-item" onkeydown="
     handleCost(event);
    ">
    <button onclick="totalCost();" class="calculate">Calculate</button>
    <p class="total-cost"></p>
     <section id="game-play">
      <p>Rock Paper Scissor</p>
      <p>
        <button id="rock" onclick="playGame('rock');">Rock</button>
        <button id="paper" onclick="playGame('paper');">Paper</button>
        <button id="scissor" onclick="playGame('scissor');">Scissor</button>
        <p class="js-result"></p>
        <p class="js-moves"></p>
        <p class="js-score"></p>
        <button
          id="Reset"
          onclick="resetElement();"
        >
          Reset Score
        </button>
      </p>
    </section>

    <script src="Javascript/a.js" />
  </body>
</html>
